<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="input-group">
            <input type="text" id="calculator-display" oninput="validateInput(this)">
            <div class="calculator-buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendToDisplay('/')">/</button>
                <button onclick="appendToDisplay('*')">*</button>
                <button onclick="calculate()" style="grid-row: span 1;">=</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('+')">+</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="appendToDisplay('0')" style="grid-column: 2 / span 1;">0</button>
                
            </div>
        </div>
    </div>
    
    
    
    
        
    
    <div class="container">
        <h1>Currency Converter</h1>
        
        <div class="form">

            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount">
            </div>
            <div class="input-group">
                <label for="fromCurrency">From:</label>
                <select id="fromCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="CNY">CNY</option>
                    <option value="GBP">GBP</option>
                    <option value="UAH">UAH</option>
                    <option value="RUB">RUB</option>
                    <option value="PLN">PLN</option>
                </select>
            </div>
            

            
            <div class="swap-container">
                <button id="swapCurrencies" class="swap-btn">
                    <img src="https://img.icons8.com/ios-filled/24/FFFFFF/refresh.png" alt="Swap Icon" class="swap-icon">
                </button>
            </div>
            

            
            <div class="input-group">
                <label for="toCurrency">To:</label>
                <select id="toCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="CNY">CNY</option>
                    <option value="GBP">GBP</option>
                    <option value="UAH">UAH</option>
                    <option value="RUB">RUB</option>
                    <option value="PLN">PLN</option>
                </select>
            </div>
            
            <button onclick="convertCurrency()">Convert</button>
        </div>
        <p id="result"></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
